networks:
  skynet:

services:
  mvc:
    build:
      context: mediaplatform_client/MediaPlatformClient.MVC
      dockerfile: ../../.docker/client.dockerfile
    image: googlex5/mvcproj
    ports:
      - 5000:80
    networks:
      - skynet
  api:
    build:
      context: mediaplatform/MediaPlatform.API
      dockerfile: ../../.docker/api.dockerfile
    image: googlex5/apiproj
    ports:
      - 4000:80
    networks:
      - skynet

version: "3.7"